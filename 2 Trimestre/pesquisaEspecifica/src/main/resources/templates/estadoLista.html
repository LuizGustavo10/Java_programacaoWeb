<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Posts</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Lista de Estados</strong>
		</div>
		<div class="panel-body">
				<form action="pesquisar" method="post">
					<div class="form-group row">
						 <div class="col-md-1">
							   <input type="text" name="pesquisa"> 
							   
							   <button class="btn btn-sm btn-success" type="submit" >Pesquisar</button>
						</div>
					</div>
				</form>		
			
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Estado</th>		
							<th>Sigla</th>							
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estado : ${estados}">
							<td th:text="${estado.id}"></td>
							<td th:text="${estado.nome}"></td>	
							<td th:text="${estado.sigla}"></td>						
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/editarEstado/{id}(id=${estado.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/removerEstado/{id}(id=${estado.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/adicionarEstado/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
