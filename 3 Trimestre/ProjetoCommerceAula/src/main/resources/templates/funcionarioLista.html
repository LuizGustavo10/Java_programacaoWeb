<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Funcionarios</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Lista de Funcionarios</strong>
		</div>
		<div class="panel-body">
	<!--  <form method="get" action="buscarFuncionarioNome">
		<input type="text" name="nome"><br/>
		<input type="submit" value="Pesquisar">
	</form>-->
		
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Endere√ßo</th>
							<th>Cpf</th>
							<th>cidade</th>
														
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionarios}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.nome}"></td>
							<td th:text="${funcionario.endereco}"></td>	
							<td th:text="${funcionario.cpf}"></td>
							<td th:text="${funcionario.cidade.nome}"></td>								
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/editarFuncionario/{id}(id=${funcionario.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/removerFuncionario/{id}(id=${funcionario.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
				<span th:text="${funcionarios.size()}"> </span>
				<span th:text="${quantidadeFuncionarios}"> </span>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/addFuncionario/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
