<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

		<div class="row justify-content-center">

			<div class="container">

				<div class="container">
					<div class="panel-heading">
						<strong>Lista de Funcionarios</strong>
					</div>
					<div class="p">
						<!--  <form method="get" action="buscarFuncionarioNome">
																<input type="text" name="nome"><br/>
																<input type="submit" value="Pesquisar">
															</form>-->

						<div class="table-responsive">
							<table
								class="table table-sm table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nome</th>
										<th>Email</th>
										<th>CPF</th>
										<th>Endereço</th>
										<th>Salário</th>
										<th>Cidade</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="funcionario : ${funcionarios}">
										<td th:text="${funcionario.id}"></td>
										<td th:text="${funcionario.nome}"></td>
										<td th:text="${funcionario.email}"></td>
										<td th:text="${funcionario.cpf}"></td>
										<td th:text="${funcionario.endereco}"></td>
										<td th:text="${funcionario.salario}"></td>
										<!--  <td th:text="${funcionario.cidade.nome}"></td>-->


										<td>
											<div class="btn-group pull-right">
												<a class="btn btn-sm btn-primary"
													th:href="@{/administrativo/funcionario/editarFuncionario/{id}(id=${funcionario.id})}">Editar</a>
												
												<a class="delete btn btn-sm btn-danger" data-toggle="modal"
													data-target="#modal-warning"
													th:attr="data-target='#modal-warning'+${funcionario.id }">Excluir</a>
											</div> 
											<!-- código jquery para permissão de remover -->
											<div class="modal modal-warning fade in"
												th:id="modal-warning+${funcionario.id }">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-header">
															<button type="button" class="close" data-dismiss="modal"
																aria-label="Fechar">
																<span aria-hidden="true">×</span>
															</button>
															<h5 class="modal-title">Fechar</h5>
														</div>
														<div class="modal-body">
															<h3>Deseja realmente Remover?</h3>
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-outline pull-left"
																data-dismiss="modal">Sair</button>
															<a type="button" class="btn btn-outline"
																th:href="@{/administrativo/funcionario/removerFuncionario/{id}(id=${funcionario.id})}"><i
																class="fa fa-check"></i>&nbsp;Sim</a>
														</div>
													</div>
												</div>
											</div> <!-- FIM do código jquery para permissão de remover -->

										</td>
									</tr>
								</tbody>
							</table>
							<span th:text="${funcionarios.size()}"> </span> <span
								th:text="${quantidadeFuncionarios}"> </span>
						</div>
					</div>
					<div class="panel-footer">
						<a class="btn btn-sm btn-success"
							th:href="@{/administrativo/funcionario/adicionarFuncionario/}">Adicionar</a>
						<a class="btn btn-danger" th:href="@{/}">sair</a>
					</div>
				</div>


				<hr>



			</div>

		</div>
	</section>

</body>

</html>
