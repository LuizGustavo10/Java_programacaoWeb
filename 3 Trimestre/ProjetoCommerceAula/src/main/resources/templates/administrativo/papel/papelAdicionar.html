<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">

<head>
<title>PhoenixCommerce 1.0</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
<script src="path-para-seu-script"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript" src="/comapp/js/papelJS.js"></script>
		
</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

		<!-- Begin Page Content------------------------------------------------------------------------------->
		<div class="container-fluid">

			<div class="main">

				<div class="container">
					<div class="signup-content">
						<h2 class="form-title">Cadastro de Estado</h2>
						<div id="mensagem"></div>
						<form class="signup-form" th:object="${papel}" id="papelJS"
							th:action="@{/administrativo/papel/salvarPapeis}" method="POST"
							style="margin: 10px">

							<fieldset>
								
								
								<div class="form-group">
									<input type="text" class="form-input" id="id" th:field="*{id}"
										readOnly="readonly" />
								</div>

								<div class="form-group">
									<div class="">
										<label>Cargo</label> <input type="text" class="form-input"
											th:field="*{cargo}" autofocus="autofocus" requirided = "requirided" id="nomeCargo"
											placeholder="Informe o papel" maxlength="50" />
									</div>
								</div>



							</fieldset>


							<div class="form-group">
								<input type="submit" name="submit" id="submit"
									class="form-submit" value="Salvar" /> <a
									th:href="@{/administrativo}"><button type="button"
										class="form-cancel" id="submit">Cancelar</button></a>
							</div>

						</form>

					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

	</section>

</body>

</html>
